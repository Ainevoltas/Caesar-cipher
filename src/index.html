<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <article>
          <header>
            <h1>Secret Code Generator</h1>
            <p>Cesar cipher box..</p>
          </header>
      </article>
      <hr>
    <div id="root">
      <section>  
        <h2>Encode Section: </h2>      
        <div>
            <label for="decodedMessageInputId">Please enter a message you want to encode..</label>
            <input id="decodedMessageInputId" type="text">
        </div>
        <div>
          <label for="offsetEncodeInputId">Please select an encoding offset for your message..</label>
          <input id="offsetEncodeInputId" min="1" type="number">
        </div>
        <div>
          <button type="button" id="encodeMessageBtnId" onclick="encondeMessage()" class="btn">Encode your Message!</button>
        </div>
        <div>
          <p id="ecodedMessageId">your encoded message will appear here!</p>
        </div>
      </section>
      <hr>
      <br>
      <section>  
          <h2>Decode Section: </h2>      
          <div>
              <label for="encondedMessageInputId">Please enter a message you want to decode..</label>
              <input id="encondedMessageInputId" type="text">
          </div>
          <div>
            <label for="offsetDecodeInputId">Please select a decoding offset for your message..</label>
            <input id="offsetDecodeInputId" min="1" type="number">
          </div>
          <div>
            <button type="button" onclick="decodeMessage()" class="btn">Decode your Message!</button>
          </div>
          <div>
            <p id="decodedMessageId">your decoded message will appear here!</p>
          </div>
        </section>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
